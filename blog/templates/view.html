<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>View</title>
</head>
<body>
	제목 : {{ article.title }} 
	<br>
	저자 :  {{ article.name }} 
	<br>
	내용 : {{ article.contents}}
	<br>
	Email : {{ article.email}}
	<br>
    {% if article.cdate %}
        <div class="date">
            {{ article.cdate }}
        </div>
    {% endif %}
    <a class="btn btn-default" href="{% url 'blog:article_remove' pk=article.pk %}">삭제</a>
</body>
</html>
